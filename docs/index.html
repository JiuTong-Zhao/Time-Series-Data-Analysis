<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Practical Spectral Analysis with Python</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.5">
  <link rel="icon" href="Figure/figure_icon.png" />
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/themes/prism.css">

</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Spectral Analysis',
      repo: '',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 5,
      search: 'auto', // default
      latex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']], // default
        displayMath: [['$$', '$$']],               // default
        overflowScroll: false,
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  <script src="https://unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>

  <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/marked@4"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify-latex@0"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>

  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@5/dist/plugins/search.min.js"></script>

  <style>
    .docsify-copy-code-button > .success {
    position: absolute;
    z-index: 2;
    top: 50%;
    right: 0;
    padding: 0.65em 0.8em;
    font-size: 1em;
    opacity: 0;
    transform: translate(0, -50%);
    }</style>
  
  <style>
  .docsify-copy-code-button.success > .success {
    right: 100%;
    opacity: 1;
    transform: translate(-20%, -50%);
  }</style>

  <style>
  :root {
    section.cover.has-mask .mask {
    background-color: purple;
    opacity: 0.0;
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
  }
  }
  </style>
